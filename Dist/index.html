<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Joker</title>
</head>
<body>
<header>
    <a href="#" class="logo">
        <img src="Images/logo.png" alt="">
    </a>
    <div class="toggle">
        <img src="Images/toggle.png" alt="">
    </div>
</header>
<div class="banner">
    <div class="content">
        <h2>Put On A <span>Happy</span> Face</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab ad dolor doloremque doloribus error et explicabo
            maiores mollitia, nostrum nulla odio sit suscipit voluptas. Aspernatur exercitationem mollitia obcaecati
            omnis quia.</p>
        <a href="#" class="play" onclick="toggle()">
            <img src="Images/play.png" alt="">
            Watch Trailer
        </a>
        <div class="slide"></div>
        <ul class="sci">
            <li>
                <a href="#">
                    <img src="Images/facebook.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="Images/twitter.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="Images/instagram.png" alt="">
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="trailer">
    <video src="Images/MP4/pedestrians_road_sidewalk_traffic_452.mp4" controls="true"></video>
    <img src="Images/close.png" onclick="toggle()" class="close" alt="">
</div>

<script type="text/javascript">
    function toggle() {
        const trailer = document.querySelector('.trailer');
        const video = document.querySelector('video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
</script>
</body>
</html>
